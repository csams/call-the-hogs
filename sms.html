  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Call the Hogs!</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript">
    let mode = "save";

    function callNumber() {
      let number = document.getElementById("numberToCall").value;
      location.href = `tel:${number}`;
    }

    function sendMessage(numberId, messageId) {
      let number = document.getElementById(numberId).value;
      let msg = document.getElementById(messageId).value
      location.href = `sms:${number}?body=${encodeURIComponent(msg)}`;
    }

    function dropTheGate() {
      sendMessage("numberToText", "dropGateMessage");
    }

    function checkSignal() {
      sendMessage("numberToText", "checkSignalMessage");
    }

    function setDisabled(label, val) {
      document.getElementById("saveButton").text = label;
      document.getElementById("numberToCall").disabled = val;
      document.getElementById("numberToText").disabled = val;
      document.getElementById("dropGateMessage").disabled = val;
      document.getElementById("checkSignalMessage").disabled = val;
    }

    function saveOrEdit() {
      if (mode == "save") {
        Cookies.set("data",
          JSON.stringify({
            numberToCall: document.getElementById("numberToCall").value,
            numberToText: document.getElementById("numberToText").value,
            dropGateMessage: document.getElementById("dropGateMessage").value,
            checkSignalMessage: document.getElementById("checkSignalMessage").value,
          }), { expires: 365 * 5 });

        setDisabled("Edit", true);
        mode = "edit";
      } else {
        setDisabled("Save", false);
        mode = "save";
      }
    }

    window.onload = function (e) {
      let data = Cookies.get("data");
      if (data !== undefined) {
        data = JSON.parse(data);
        document.getElementById("numberToCall").value = data.numberToCall;
        document.getElementById("numberToText").value = data.numberToText;
        document.getElementById("dropGateMessage").value = data.dropGateMessage;
        document.getElementById("checkSignalMessage").value = data.checkSignalMessage;

        setDisabled("Edit", true);
        mode = "edit";
      }
    };

  </script>
</head>

<body>
  <div class="container-fluid">
    <div class="row gy-5">
      <div class="col">
        <form>
          <div class="my-2 mx-2">
            <label for="numberToCall" class="form-label">Number to Call</label>
            <input type="tel" class="form-control" id="numberToCall" aria-describedby="numberToCall">
          </div>
          <div class="my-2 mx-2">
            <label for="numberToText" class="form-label">Number to Text</label>
            <input type="tel" class="form-control" id="numberToText" aria-describedby="numberToText">
          </div>
          <div class="my-2 mx-2">
            <label for="dropGateMessage" class="form-label">Drop the Gate Message</label>
            <input type="text" class="form-control" id="dropGateMessage" aria-describedby="dropGateMessage">
          </div>
          <div class="my-2 mx-2">
            <label for="checkSignalMessage" class="form-label">Check Signal Message</label>
            <input type="text" class="form-control" id="checkSignalMessage" aria-describedby="checkSignalMessage">
          </div>
        </form>
      </div>
    </div>
    <div class="row my-2">
      <div class="col">
        <a id="saveButton" onclick="saveOrEdit();" class="p-3 btn btn-primary btn-lg d-block mx-2 my-2" role="button">Save</a>
      </div>
    </div>
    <div class="row my-2">
      <div class="col">
        <a onclick="checkSignal();" class="p-3 btn btn-primary btn-lg d-block mx-2 my-2" role="button">Check Signal</a>
      </div>
    </div>
    <div class="row my-2">
      <div class="col">
        <a onclick="callNumber();" class="p-3 btn btn-primary btn-lg d-block mx-2 my-2" role="button">Call the hogs!</a>
      </div>
    </div>
    <div class="row my-2">
      <div class="col">
        <a onclick="dropTheGate();" class="p-3 btn btn-danger btn-lg d-block mx-2 my-2" role="button">Drop the Gate!</a>
      </div>
    </div>
  </div>
</body>

</html>
